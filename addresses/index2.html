<body>
    <div id="addresses">Content will go here Poggers!</div>

    <script>
        class Input {
            constructor(prefix, name, value) {
                this.prefix = prefix;
                this.name = name;
                this.value = value;
            }
            // Dry - Don't Repeat Yourself
            // Wet - Write it Every Time (over and over)
            getHTML() {
                const name = this.name
                const id = `${this.prefix}_${name}`
                return `
                <label for="${id}" class="${name}">
                    <input value="${this.value}" id="${id}" type="text" placeholder="${name}">
                </label>`;
            }
        }
        class Address {
            constructor(title, prefix, street, city, state, zip) {
                this.title = title;
                this.prefix = prefix;
                this.street = street;
                this.city = city;
                this.state = state;
                this.zip = zip;
            };
            getHTML() {
                const s = new Input(this.prefix, "street", this.street);
                const c = new Input(this.prefix, "city", this.city);
                const st = new Input(this.prefix, "state", this.state);
                const z = new Input(this.prefix, "zip", this.zip);
                return `<h1 id = "${this.title}_title">${this.title}</h1>
                    ${s.getHTML()} ${c.getHTML()} ${st.getHTML()} ${z.getHTML()}
                `
            }
        }
        let s = new Address("Shipping", "ship", "123 Sesame ST", "NY", "40021");
        let b = new Address("Billing", "bill", "923 Sesame ST", "NJ", "40021");
        addresses.innerHTML = s.getHTML() + b.getHTML();

    </script>
</body>
